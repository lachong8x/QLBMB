
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm thiết bị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Thêm thiết bị mới</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Tên thiết bị</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hệ thống</label>
            <input type="text" class="form-control" name="system" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select class="form-control" name="status">
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày phát hiện lỗi</label>
            <input type="date" class="form-control" name="error_date">
        </div>
        <div class="mb-3">
            <label class="form-label">Tiến độ xử lý</label>
            <input type="text" class="form-control" name="progress">
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
